<!DOCTYPE html>
<html>
<head>
    <title>Down Syndrome Detector</title>
</head>
<body>
    <h1>Down Syndrome Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Upload and Check">
    </form>
    <h2>Result:</h2>
    <p>{{ result }}</p>
</body>
</html>
